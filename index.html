<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unsaid</title>

    <style>
        /* ---------------- ROOT THEME ---------------- */
        :root {
            --bg-main: #fff7fb;
            --bg-soft: #ffffff;
            --primary: #c84b7a;
            --secondary: #7b6cff;
            --text-main: #2d1b2b;
            --text-soft: #6d4c61;
            --border-soft: rgba(200, 120, 160, 0.25);
            --glass: rgba(255, 255, 255, 0.75);
        }

        /* ---------------- BASE ---------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fff7fb, #f2f0ff);
            font-family: "Poppins", system-ui;
            color: var(--text-main);
            min-height: 100vh;
        }

        /* ---------------- NAVBAR ---------------- */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-soft);
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-soft);
            font-weight: 500;
        }

        .menu-btn {
            display: none;
            font-size: 26px;
            cursor: pointer;
        }

        /* ---------------- LAYOUT ---------------- */
        .main-container {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        .card {
            width: min(900px, 95%);
            background: var(--bg-soft);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 60px rgba(120, 80, 160, 0.15);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ---------------- HEADER ---------------- */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffb3d9, #c8b6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .header h1 {
            font-size: 1.6rem;
        }

        .header p {
            color: var(--text-soft);
        }

        /* ---------------- MESSAGE ---------------- */
        .message-box {
            margin-top: 30px;
            padding: 22px;
            border-radius: 20px;
            background: linear-gradient(135deg, #fff0f7, #f4f3ff);
            border: 1px solid var(--border-soft);
            line-height: 1.6;
        }

        /* ---------------- TODAY MESSAGE ---------------- */
        .today-message {
            margin-top: 25px;
            padding: 18px;
            border-radius: 18px;
            background: linear-gradient(135deg, #ffe4f1, #ede9ff);
            cursor: pointer;
            transition: 0.4s ease;
        }

        .today-message:hover {
            transform: translateY(-3px);
        }

        .today-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }

        .today-content {
            margin-top: 12px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: 0.4s ease;
        }

        .today-content.show {
            opacity: 1;
            max-height: 200px;
        }

        /* ---------------- SONG SIDEBAR ---------------- */
        .song-panel {
            margin-top: 30px;
            padding: 20px;
            border-radius: 18px;
            background: #faf7ff;
            border: 1px dashed var(--border-soft);
        }

        .song-panel h3 {
            margin-bottom: 12px;
        }

        .song-list button {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: none;
            margin-bottom: 10px;
            background: white;
            cursor: pointer;
            font-weight: 500;
        }

        /* ---------------- FORM ---------------- */
        form {
            margin-top: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-soft);
            margin-bottom: 10px;
        }

        button.submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            background: linear-gradient(135deg, #ff8fc7, #7b6cff);
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;


        }

        /* ---------- SIDEBAR ---------- */
        .sidebar {
            position: fixed;
            top: 0;
            right: -260px;
            width: 260px;
            height: 100vh;
            background: linear-gradient(135deg, #fff0f7, #ede9ff);
            box-shadow: -20px 0 40px rgba(0, 0, 0, 0.1);
            padding: 80px 25px;
            transition: 0.4s ease;
            z-index: 200;
        }

        .sidebar a {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 1.2rem;
            color: var(--text-main);
            font-weight: 600;
        }

        .sidebar.open {
            right: 0;
        }

        /* ---------- SONG ACTIVE ---------- */
        .song-list button.active {
            background: linear-gradient(135deg, #ffb3d9, #c8b6ff);
            color: #2d1b2b;
            font-weight: 600;
        }


        /* ---------------- MOBILE ---------------- */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-btn {
                display: block;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-logo">Unsaid</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Message</a>
            <a href="#">Music</a>
        </div>

        <div class="menu-btn" id="menuBtn">â˜°</div>
    </nav>


    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="closeMenu()">Home</a>
        <a href="#" onclick="closeMenu()">Message</a>
        <a href="#" onclick="closeMenu()">Music</a>
    </div>


    <div class="main-container">
        <div class="card">

            <div class="header">
                <div class="avatar">ðŸ’—</div>
                <div>
                    <h1>Hey </h1>
                    <p>This space is only for you</p>
                </div>
            </div>

            <div class="message-box">
                <ul>
                    <h1>Do you know<br> </h1>
                    message option is now working. You can send me messages to me over there. 

                </ul>
            </div>

            <!-- TODAY MESSAGE -->
            <div class="today-message" onclick="toggleToday()">
                <div class="today-header">
                    <span>Todayâ€™s Message</span>
                    <span>ðŸ“… 23 Jan</span>
                </div>
                <div class="today-content" id="todayText">
                    Enjoy with your parents.
                </div>
            </div>

            <!-- SONG PANEL -->
            <div class="song-panel">
                <h3>Pick a song ðŸ’¿</h3>
                <div class="song-list">
                    <button onclick="playSong('./songs/1.mp3', this)">Like my father</button>
                    <button onclick="playSong('songs/2.mp3', this)">I've got my eyes on you</button>
                    <button onclick="playSong('songs/3.mp3', this)">snowman</button>
                    <button onclick="playSong('songs/4.mp3', this)">Ordinary</button>
                </div>
            </div>

            <!-- FORM (BACKEND SAFE) -->
            <form action="https://formsubmit.co/ahtshamsaifi345@gmail.com" method="POST">

                <input type="hidden" name="_subject" value="New Website Message">
                <input type="hidden" name="_captcha" value="false">

                <input type="text" name="name" placeholder="Your name" required>
                <input type="text" name="message" placeholder="Type your message" required>

                <button type="submit">Send</button>
            </form>



        </div>
    </div>

    <audio id="player"></audio>

    <script>
        /* -------- HAMBURGER MENU -------- */
        const menuBtn = document.getElementById("menuBtn");
        const sidebar = document.getElementById("sidebar");
        let menuOpen = false;

        menuBtn.onclick = () => {
            menuOpen = !menuOpen;
            sidebar.classList.toggle("open");
            menuBtn.innerText = menuOpen ? "âœ–" : "â˜°";
        };

        function closeMenu() {
            sidebar.classList.remove("open");
            menuBtn.innerText = "â˜°";
            menuOpen = false;
        }

        /* -------- TODAY MESSAGE -------- */
        function toggleToday() {
            document.getElementById("todayText").classList.toggle("show");
        }

        /* -------- SONG PLAYER -------- */
        const player = document.getElementById("player");
        let currentBtn = null;

        function playSong(src, btn) {
            if (currentBtn) currentBtn.classList.remove("active");
            btn.classList.add("active");
            currentBtn = btn;

            player.src = src;
            player.play();

        }


        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            const res = await fetch("/api/message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: formData.get("name"),
                    message: formData.get("message")
                })
            });

            const result = await res.json();
            alert(result.message);
        });
    </script>


</body>

</html>
